<!-- Modal -->
<div class="modal fade" id="change-email" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Change email</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form method="POST" action="/staff/validateEmail/update" onsubmit="return checkForm(this);">
        <div class="modal-body pb-0 pt-0">
          <input name="email" type="text" class="form-control mb-2" placeholder="Email" required  pattern=".+@gmail.com">
          <span class="f-12 f-gray">Use your personal gmail</span>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="submit" class="btn btn-primary">Save changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- CUSTOMIZE LOADER -->
<div id="loader-container"></div>
<script>

  $(document).ready(function(){
    var spanSubmit = $('.submit-span');
    spanSubmit.on('click', function() {
        $('#resendCode').submit();
        $("#loader-container").css("display", "block");
    });
});
</script>
<script>
  //CHECK FORM
  function checkForm(form) {
      var validation = 0;
      if (form.password.email == null) {
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Please fillup the form',
            footer: ''
          })
          return false;
      }else{
        document.getElementById("loader-container").style.display = "block";
        return true;
      }
  }
</script>

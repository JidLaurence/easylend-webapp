      <div class="col-sm-6 register-right pb-5">
        <form action="/account/create" role="form" method="POST" onsubmit="return checkForm(this);">
            <center>
                <h1 class="fw-bold f-black fs-resposive-2">Welcome to family</h1>
                <p class="f-13 mb-5">Easy-lend offers a unique opportunity to organizations and individuals to expand their outreach and the visibility of their work. </p>
                <!-- ALERT MESSAGE -->
                {{#if message}}
                <div class="alert alert-{{alertType}} alert-dismissible fade show pt-2 pb-2" role="alert">
                  {{message}}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                {{/if}}
                <div class="login-container-input mb-2">
                    <div class="input-group" style="border: 0px white;">
                        <span class="input-group-text ni ni-settings f-black-l username-icon" id="basic-addon1"></span>
                        <select name="scope" class="form-control username-input" style="width: 100%;" aria-label="Password" aria-describedby="basic-addon1" required>
                          <option value="">Type</option>
                          <option value="borrower">Borrower</option>
                          <option value="staff">Staff</option>
                          <option value="company">Company</option>
                        </select>
                  </div>
                  <div class="input-group" style="border: 0px white;">
                    <span class="input-group-text ni ni-single-02 f-black-l center-icon" id="basic-addon1"></span>
                    <input name="email" type="text" class="form-control center-input" placeholder="Email"  pattern=".+@gmail.com" required>
                  </div>
                  <fieldset>
                    <div class="input-group" style="border: 0px white;">
                      <span class="input-group-text ni ni-lock-circle-open f-black-l center-icon" id="basic-addon1"></span>
                      <input name="password" type="password" class="form-control center-input" placeholder="Password" onchange='check_pass();' required>
                    </div>
                    <div class="input-group" style="border: 0px white;">
                          <span class="input-group-text ni ni-lock-circle-open f-black-l password-icon" id="basic-addon1"></span>
                          <input  name="confirm_password" type="password" class="form-control password-input" placeholder="Confirm password" onchange='check_pass();' required>
                      </div>
                  </fieldset>
                </div>
            </center>
            <span class="f-13 f-gray">Use your personal gmail</span>
            <button type="submit" class="btn btn-primary mt-4 py-2 px-5 w-100">Sign up</button>
          </form>
              <div style="margin-top: 2vh">
                  <a href="/login" class="f-15 f-black-l">Sign in</a>
              </div>
      </div>
  </div>
  {{> footer }}
</div>

<script>
  //CHECK FORM
  function checkForm(form) {
      var validation = 0;
      if (form.password.value != form.confirm_password.value) {
          // alert('Password does not match')
          Swal.fire({
            icon: 'error',
            title: 'Oops...',
            text: 'Password does not match',
            footer: ''
          })
          return false;
      }else{
        document.getElementById("loader-container").style.display = "block";
        return true;
      }
    
  }
</script>
